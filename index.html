<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="meet-area">
      <div id="screen-01">
        <video id="s1" autoplay></video>
        <div class="screen-02">
          <video id="s2" autoplay></video>
        </div>
        <div class="control-panels">
          <button class="meet-btn active" id="camera_btn">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
          </button>
          <button class="meet-btn active" id="microphone">
            <i class="fa fa-microphone" aria-hidden="true"></i>
          </button>
          <button class="meet-btn" id="screenShare">
            <i class="fa fa-desktop" aria-hidden="true"></i>
          </button>
          <button class="meet-btn">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </button>
          <button class="meet-btn">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="call-manage">
        <h1>Meet Application</h1>
        <button id="create-offer">Create Offer</button>
        <textarea id="create-offer-sdp" name=""></textarea>
        <br /><br />
        <button id="create-answer">Create Answer</button>
        <textarea id="create-answer-sdp" name=""></textarea>
        <br /><br />
        <button id="add-answer">Add Answer</button>
        <textarea id="add-answer-sdp" name=""></textarea>
        <br /><br />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
